---
name: Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Scheduled workflows run on the latest commit on the default or base branch
    - cron: "0 0 1 * *"
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manually triggering workflow"
        required: true

jobs:
  ci:
    runs-on: windows-2022
    env:
      NOX_SESSION: "${{ matrix.nox-session }}"
      MINGW: 'C:\msys64\mingw64\bin'
    strategy:
      matrix:
        nox-session:
          - unit-3.9
          - unit-3.10
          - cover
          - functional-3.11
          - doctest
    steps:
      - uses: actions/cache@v3
        with:
          path: ~\AppData\Local\pip\Cache
          key: windows-pip

      - uses: actions/checkout@v3

      - name: Update host Python packaging
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools wheel "nox >= 2022.11.21"

      - name: Show gfortran version
        shell: powershell
        run: |
          $env:Path = "$env:MINGW;" + $env:Path
          gfortran --version

      - name: Invoke nox
        shell: powershell
        run: |
          $env:Path = "$env:MINGW;" + $env:Path
          nox --session $env:NOX_SESSION
