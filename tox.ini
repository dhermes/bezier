[tox]
envlist = py27,py34,py35,cover

[testenv]
deps =
    pytest
    mock >= 1.3.0
commands =
    py.test {posargs} {toxinidir}/tests

[testenv:cover]
basepython =
    python2.7
commands =
    py.test \
      --cov=bezier \
      --cov=tests \
      {toxinidir}/tests
deps =
    {[testenv]deps}
    coverage
    pytest-cov

[testenv:docs]
basepython =
    python3.5
commands =
    {toxinidir}/scripts/build_docs.sh
deps =
    Sphinx
    sphinx-rtd-theme
    --requirement={toxinidir}/docs/requirements.txt

[testenv:doctest]
basepython = {[testenv:docs]basepython}
commands =
    sphinx-build -W \
      -b doctest \
      -d docs/build/doctrees \
      docs \
      build/doctest
deps = {[testenv:docs]deps}
